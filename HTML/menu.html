            </div>
            <!-- 新增.pic類別 點選按鈕 -->
            <div class="prev" onclick="prev()"></div>
            <div class="next" onclick="next()"></div>
            <div style="text-align: center; margin-top: -30px">
                <!-- 新增跳往某圖片按鈕 -->
                <div class="dot" onclick="show(0)"></div>
                <div class="dot" onclick="show(1)"></div>
                <div class="dot" onclick="show(2)"></div>
                <div class="dot" onclick="show(3)"></div>
            </div>
        </div>

        <script>
            // now 目前顯示第一張圖片
            // num 圖片張數4
            var pics, now = 0, num = 4;
            // 載入網頁立即執行
            window.onload = function () {
                // console.log("ok");
                // 取得幾張圖片
                pics = document.getElementsByClassName("pic");
                // console.log(pics.length);            
                show(now);
            }
            function show(i) {
                now = i;
                for (var k = 0; k < pics.length; k++) {
                    pics[k].style.display = "none";
                }
                // now 目前圖片顯示
                pics[now].style.display = "block";
            }
            function next() {
                now += 1;
                if (now > 3) now = 0;
                show(now);
                console.log(now);

            }
            function prev() {
                now -= 1;
                if (now < 0) now = num - 1;
                show(now);
                console.log(now);

            }
        </script>
